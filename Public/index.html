<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viagens</title>
  <link rel="stylesheet" href="/Styles.css">

</head>
<body>
  <h1>Calculadora de Viagens</h1>
  <form action="/calculate" method="POST">
    <label for="origin">Origem:</label>
    <input type="text" id="origin" name="origin" required><br><br>
    
    <label for="destination">Destino:</label>
    <input type="text" id="destination" name="destination" required><br><br>
    
    <label for="fuelConsumption">Consumo de Combustível (km/L):</label>
    <input type="number" step="0.1" id="fuelConsumption" name="fuelConsumption" required><br><br>
    
    <label for="fuelPrice">Preço do Combustível por Litro (R$):</label>
    <input type="number" step="0.01" id="fuelPrice" name="fuelPrice" required><br><br>
    
    <input type="submit" value="Calcular">
  </form>
</body>
</html>
